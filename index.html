<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color changer</title>
</head>

<body>
    <!--Button with function call-->
    <div class="btn">
        <button class="button"  onclick="btnclk()">Change Color</button>
    </div>

    <!--Css styling for button-->
    <style>
    .btn{
        margin: 0;
        position: relative;
      }

    .button{
          border-radius: 10px;
          border-width: 3px;
          border-color: rgb(255, 255, 255);
          color: white;
          background-color: blue;
          margin-left: auto;
          margin-right: auto;
          display: block;
          margin-top: 22%;
          margin-bottom: 0%;
      }
    </style>
    <!--JavaScript for changing color-->
    <script>
        ar=["red", "blue", "white", "yellow", "orange", "black", "green", "cyan", "violet", "purple","maroon" ]
        function btnclk(){
                ra=Math.floor((Math.random()*10) +1);
                document.body.style.backgroundColor= ar[ra];
            }
    </script>
    
</body>
</html>
